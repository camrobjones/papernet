{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-3.3.1.min.js' %}"> </script>
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="{% static 'vue/vue.js' %}"></script>

    <!-- Google Fonts -->
    <link href="{% static 'fonts/fonts.css' %}" rel="stylesheet">

    <!-- Google MDC -->
    <link href="{% static 'google-mdc/mdc.css' %}" rel="stylesheet">
    <script src="{% static 'google-mdc/mdc.js' %}"></script>

    <!-- Google MDC Icons -->
    <link href="{% static 'google-mdc/icons.css' %}"
      rel="stylesheet">

    <!-- Local Style -->
    <link rel="stylesheet" href="{% static 'papernet/main.css' %}">

    <!-- Cookies -->
    <script src="{% static 'cookies/cookies.min.js' %}"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

    {% block head %}
    {% endblock %}
</head>
<body>

{% block content %}
{% endblock %}

</body>
</html>
